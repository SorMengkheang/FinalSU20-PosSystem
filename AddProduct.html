                    <h1 class="h2">Add Products</h1>

                <!-- Add Product Form -->
                <div class="card">
                    <div class="card-body">
                        <form id="addProductForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="productName" class="form-label">Product Name</label>
                                    <input type="text" class="form-control" id="productName" placeholder="Enter Product Name">
                                </div><br>
                                <div class="col-md-6">
                                    <label for="productPrice" class="form-label">Price</label>
                                    <input type="number" class="form-control" id="productPrice" placeholder="Enter Product Price">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="productQuantity" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="productQuantity" placeholder="Enter Product Quantity">
                                </div><br>
                                <div class="col-md-6">
                                    <label for="productCategory" class="form-label">Category</label>
                                    <select class="form-select" id="productCategory">
                                        <!-- Options will be populated dynamically here -->
                                    </select>
                                </div><br>
                            </div><br>
                            <div class="mb-3">
                                <label for="productDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Add Product</button>
                        </form>
                    </div>
                </div>
                <!-- Product List (Placeholder) -->

                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="productList">
                                <!-- Products will be added here via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
